//go:generate protoc --proto_path=. --go_out=. --go_opt=paths=source_relative weather.proto

syntax = "proto3";

option go_package = "github.com/protocolbuffers/protobuf/examples/go/weatherpb";

message Weather {
  string timezone = 1;
  string time_abbreviation = 2;
  Hourly hourly = 3;
  Hourly_units hourly_units = 4;
}

message Hourly {
  string time = 1;
  double temperature_2m = 2;
}

message Hourly_units {
  string temperature_2m = 2;
}